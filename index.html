<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="mainContainer">

        <!-- OVERLAY SECTION -->
        <div id="overlayWindow" class="testing"> 
            This is the overlay window
            <div id = class="testing">
                <img src = "" class = "" id = "imgSection">
            </div>

            <div class="testing" >
                INFORMATION GOES HERE
                <div id ="nameSection">

                </div>
                
                <div class="testing" id = "extraSection">
                    Plant name , scientific name, wiki page etc.
                </div>

                <div class="testing" id = "detailSection">
                    Brief details on the plant.
                </div>

                <div class="testing" id = "dangerSection">
                    Dangers, toxicity etc.
                </div>
            </div>

        </div>






        <!-- HEADER SECTION -->
        <div id="header_box" class="border-view">
            Header
        </div>







        <!-- FILTER & RESULTS SECTION -->
        <div class="row">

            <div id="results" class="border-view col-6">

                <div id="filter_preview" class="border-view">
                    FILTER PREVIEW
                </div>

                <div id="results_preview" class="border-view">

                    <div id = "resultsView" class = "row border-view">
                    RESULTS PREVIEW
                        
                    </div>
                </div>
            </div>










            <!-- MAP & WEATHER SECTION -->
            <div id="map_view" class="border-view col-6">

                <div id="map_preview" class="border-view">
                    MAP PREVIEW
                </div>

                <div id="weather_preview" class="border-view">
                    WEATHER PREVIEW
                    <p> Location: <i id="currentCountry"> </i> </p>
                    <p> Weather Condition: <i id="currentWeather"> </i> </p>
                    <p> Current Temprature: <i id="currentTemp"> </i> </p>
                    <p> Humidity Level: <i id="currentHum"> </i> </p>
                </div>
            </div>

        </div>
    </div>
</body>


<script src="operational.js"></script>

</html>
